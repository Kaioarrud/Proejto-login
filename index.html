<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
   <main>
    <section id="login">
        <div id="imagem">
            <!-- aqui vai a imagens -->
        </div>
        <div id="formulario">
            <h1>login</h1>
            <p>Seja bem-vindo (a) novamente faça login para acessar sua 
                conta e poder fazer as configurações no seu ambiente</p>
        </div>
        <form action="login,php" method="post" autocomplete="on">
            <div class="campo">
                <i class="material-symbols-outlined">person </i>
                <input type="email" name="login" id="ilogin" placeholder="seu email" autocomplete="email" required minlength="8" maxlength="20">
                <label for="ilogin">login</label>
            </div>
            <div id="campo">
                <i class="material-symbols-outlined">key </i>
                <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="20" >
                <label for="isenha">senha</label>
            </div>
            <input type="submit" value="entrar">
            <a href="esqueci.html"> 
                esqueci a senha <i class="material-symbols-outlined">email </i>
            </a> 
        </form>
    </section>
   </main> 
</body>
</html>
